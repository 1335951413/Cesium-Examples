<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body,
        #box {
            width: 100%;
            background-color: #1f1f1f;
            height: 100%;
        }

        #tag {
            color: red;
            font-size: 20px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div id="tag">标签内容</div>

    <script type="importmap">
        {
            "imports": {
                "three": "./../../three/build/three.module.js",
                "three/addons/": "./../../three/examples/jsm/"
            }
        }
    </script>


    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { CSS2DRenderer, CSS2DObject } from 'three/addons/renderers/CSS2DRenderer.js';


        // 场景
        const scene = new THREE.Scene();// 创建场景

        const div = document.getElementById('tag');
        const tag = new CSS2DObject(div);
        tag.position.set(150, 0, 50);
        scene.add(tag);

        // AxesHelper
        scene.add(new THREE.AxesHelper(500))


        // 相机
        const camera = new THREE.PerspectiveCamera();  //相机
        camera.position.set(400, 300, 500); //相机位置
        camera.lookAt(0, 50, 40);   //相机观察位置


        const css2Renderer = new CSS2DRenderer();
        css2Renderer.setSize(window.innerWidth, window.innerHeight); //渲染区域
        document.body.appendChild(css2Renderer.domElement);
        css2Renderer.render(scene, camera);


        const controls = new OrbitControls(camera, css2Renderer.domElement);
        controls.addEventListener('change', function () {
            css2Renderer.render(scene, camera); //执行渲染操作
            console.log(camera.position)
        });
    </script>

</body>

</html>
